<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Login duluu bos!</title>

    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <!--Layout-->
    <div
        class="container d-flex justify-content-center align-items-center vh-100">

        <div class="card p-4 shadow-lg">
            <h2 class="text-center mb-4">Login</h2>
            <div id="alert" class="alert alert-denger d-none" role="alert">Username atau Password salah!!</div>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-lable">Username</label>
                    <input type="text" class="form-control" id="username" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-lable">Password</label>
                    <input
                     type="password"
                     class="form-control"
                     id="password"
                     required
                     />
                </div>
                <button type="submit" class="btn btn-outline-secondary w-100">Login</button>
            </form>
        </div>

    </div>
    <!--script boostrap-->
    <script src="/js/bootstrap.min.js"></script>

    <!--custom javascript-->
    <script>
        //tulis js disini
        document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) 
            {event.preventDefault();
        
        //data login statis
        const staticUser = {
            username: "ichii",
            password: "emmm3004",
        };

        //ambil nilai input
        const usernameInput = document.getElementById("username").value;
        const passwordInput = document.getElementById("password").value;

        //cek username dan password
        if (
            usernameInput === staticUser.username &&
            passwordInput === staticUser.password
        ) {
            alert("Login success!!");
            window.location.href ="index.html";
        } else {
            document.getElementById("alert").classList.remove("d-none")
        }
    });
    </script>
</body>
</html>
